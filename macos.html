<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacOS UI</title>
    <link rel="stylesheet" href="macos.css">
</head>
<body>
    <div class="mac-window">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-buttons">
                <span class="close"></span>
                <span class="minimize"></span>
                <span class="maximize"></span>
            </div>
            <div class="toolbar-title">Finder</div>
        </div>

        <!-- Sidebar + Main Content -->
        <div class="content">
            <div class="sidebar">
                <ul>
                    <li>📂 Documents</li>
                    <li>📸 Photos</li>
                    <li>🎵 Music</li>
                    <li>📁 Downloads</li>
                    <li>⚙️ Settings</li>
                </ul>
            </div>
            <div class="main">
                <h2>Welcome to MacOS UI</h2>
                <p>This is a simple MacOS-like UI using HTML and CSS.</p>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
          <div class="card-title">Card Title</div>
          <div class="card-description">This is a simple card with a border animation effect.</div>
        </div>
      </div>
</body>
</html>
